<!DOCTYPE html>
<html lang="en">
<head>

  <style>

    .myTicket{
      display: none;
      
      position: fixed;
      top:0;
      left: 0;

    }
    .myTicket .mytitle{
      text-align: center;
    }
    @media print {
      .noprint { display: none; }
      .print-Show{display: block!important;}
    }
  </style>
</head>
<body>
<script>
  function myprint() {
    window.print()
  }
</script>
<button class="noprint" onclick="myprint()">打印</button>
<div  class="myTicket print-Show">

</html>
